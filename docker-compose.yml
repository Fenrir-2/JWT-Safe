version: '3'
services:
  apiusers:
    build: api_users
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - ./api_users:/app
    links:
      - mongodb

  mongodb:
    image: mongo:latest
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: usersdb
